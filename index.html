<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Infinite scrolling" />
    <meta name="description" content="Infinite scrolling by Saksham Gupta" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Infinite scrolling" />
    <meta property="og:url" content="https://sakshamgupta.vercel.app/" />
    <meta
      property="og:description"
      content="Infinite scrolling by Saksham Gupta"
    />
    <meta
      property="og:image"
      content="https://sakshamgupta.vercel.app/assets/images/manOnTable.svg"
    />
    <meta property="og:site_name" content="Infinite scrolling" />
    <meta name="twitter:title" content="Infinite scrolling by Saksham Gupta" />
    <meta
      name="twitter:description"
      content="Infinite scrolling by Saksham Gupta"
    />
    <meta
      name="twitter:image"
      content="https://sakshamgupta.vercel.app/assets/images/manOnTable.svg"
    />
    <title>Infinite scrolling</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=My+Soul&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="header sticky top-0 z-2 flex justify-between items-center text-xl"
    >
      <p class="header__creator text-4xl">Saksham Gupta</p>
      <div class="flex items-center">
        <p id="theme-label" class="mr-6"></p>
        <i id="theme-icon"></i>
        <div class="ml-6">
          <label class="switch">
            <input type="checkbox" id="theme-switch" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </header>
    <div class="relative">
      <section class="images__container" id="images__container"></section>
      <div id="target"></div>
    </div>
    <div id="loader" class="text-center">
      <img src="/assets/spinner.svg" alt="Loading images" />
    </div>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
